apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pg-us
spec:
  instances: 3

  storage:
    size: 1Gi

  # See https://cloudnative-pg.io/documentation/current/storage/#volume-for-wal
  walStorage:
    size: 1Gi

  # See https://cloudnative-pg.io/documentation/current/scheduling/#isolating-postgresql-workloads
  affinity:
    nodeSelector:
      node-role.kubernetes.io/postgres: ""
    tolerations:
    - key: node-role.kubernetes.io/postgres
      operator: Exists
      effect: NoSchedule
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
    podAntiAffinityType: required

  # See https://cloudnative-pg.io/documentation/current/recovery/
  bootstrap:
    recovery:
      source: pg-eu

  postgresql:
    # See https://cloudnative-pg.io/documentation/current/postgresql_conf/#the-postgresql-section
    parameters:
      # Some very basic Postgres settings
      max_connections: '100'
      log_checkpoints: 'on'
      log_lock_waits: 'on'
      pg_stat_statements.max: '10000'
      pg_stat_statements.track: 'all'
      hot_standby_feedback: 'on'
      # Container images work fine with sysv shared memory
      shared_memory_type: 'sysv'
      dynamic_shared_memory_type: 'sysv'

  plugins:
  - name: barman-cloud.cloudnative-pg.io
    parameters:
      barmanObjectName: minio-us
      serverName: pg-us

  backup:
    barmanObjectStore:
      destinationPath: s3://backups/
      endpointURL: http://minio-us:9000
      s3Credentials:
        accessKeyId:
          name: minio-us
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: minio-us
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip

  # See https://cloudnative-pg.io/documentation/current/replica_cluster/#distributed-topology
  replica:
    self: pg-us
    primary: pg-eu
    source: pg-eu

  externalClusters:
  - name: pg-eu
    plugin:
      name: barman-cloud.cloudnative-pg.io
      parameters:
        barmanObjectName: minio-eu
        serverName: pg-eu
  - name: pg-us
    plugin:
      name: barman-cloud.cloudnative-pg.io
      parameters:
        barmanObjectName: minio-us
        serverName: pg-us
---
# See https://cloudnative-pg.io/documentation/current/backup/#scheduled-backups
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: pg-us-backup
spec:
  method: plugin
  schedule: '0 0 0 * * *'
  backupOwnerReference: self
  cluster:
    name: pg-us
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
  immediate: true
